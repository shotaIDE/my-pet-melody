dependencies:
  audioplayers: 6.2.0
  chewie: 1.10.0
  cloud_firestore: 5.6.6
  collection: 1.19.1
  cross_file: 0.3.4+2
  cupertino_icons: 1.0.8
  device_info_plus: 11.4.0
  dio: 5.8.0+1
  file_picker: 9.0.2
  firebase_analytics: 11.4.5
  firebase_auth: 5.5.2
  firebase_core: 3.13.0
  firebase_crashlytics: 4.3.5
  firebase_messaging: 15.2.5
  firebase_remote_config: 5.4.3
  firebase_storage: 12.4.5
  flutter:
    sdk: flutter
  flutter_local_notifications: 18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 2.6.1
  flutter_svg: 2.2.0
  font_awesome_flutter: 10.8.0
  freezed_annotation: 2.4.4
  google_sign_in: 6.3.0
  in_app_review: 2.0.10
  intl: 0.20.1
  package_info_plus: 8.2.1
  path: 1.9.1
  path_provider: 2.1.5
  purchases_flutter: 8.6.0
  rxdart: 0.28.0
  share_plus: 10.1.4
  shared_preferences: 2.5.3
  skeletonizer: 1.4.3
  url_launcher: 6.3.1
  video_player: 2.9.5
  video_trimmer: 5.0.0

dependency_overrides:
  # Workaround until Flutter SDK update to adopt video_trimmer's dependencies.
  # https://github.com/sbis04/video_trimmer/blob/4a369390303586fef7408048f536e5151be7569f/pubspec.yaml#L16-L17
  intl: 0.19.0
  # Workaround video_player_android is not working on Java 11
  # https://stackoverflow.com/questions/76869818/video-player-androidcompiledebugjavawithjavac-video-player-android-package
  video_player_android: 2.7.16

dev_dependencies:
  build_runner: 2.4.13
  cider: 0.2.7
  flutter_test:
    sdk: flutter
  freezed: 2.5.2
  json_serializable: 6.9.0
  mocktail: 1.0.4
  pedantic_mono: 1.30.3
  watcher: 1.1.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icon/
  fonts:
    - family: uzura
      fonts:
        - asset: fonts/uzura.ttf

name: my_pet_melody
description: A new Flutter project.

publish_to: "none"

version: 1.0.147+178

environment:
  sdk: "3.8.1"

dependencies:
  audioplayers: 6.5.1
  chewie: 1.13.0
  cloud_firestore: 6.0.3
  # Not specify any version because this library is pinned by the Flutter SDK.
  # https://github.com/dart-lang/sdk/blob/main/docs/Flutter-Pinned-Packages.md
  collection: any
  cross_file: 0.3.4+2
  cupertino_icons: 1.0.8
  device_info_plus: 12.1.0
  dio: 5.9.0
  file_picker: 10.3.3
  firebase_analytics: 12.0.3
  firebase_auth: 6.1.1
  firebase_core: 4.2.0
  firebase_crashlytics: 5.0.3
  firebase_messaging: 16.0.3
  firebase_remote_config: 6.1.0
  firebase_storage: 13.0.3
  flutter:
    sdk: flutter
  flutter_local_notifications: 19.5.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: 2.6.1
  flutter_svg: 2.2.1
  font_awesome_flutter: 10.9.0
  freezed_annotation: 3.1.0
  google_sign_in: 7.2.0
  in_app_review: 2.0.11
  # As with `collection`, not specify.
  intl: any
  package_info_plus: 9.0.0
  # As with `collection`, not specify.`
  path: any
  path_provider: 2.1.5
  purchases_flutter: 9.5.0
  rxdart: 0.28.0
  share_plus: 12.0.1
  shared_preferences: 2.5.3
  skeletonizer: 2.1.0+1
  url_launcher: 6.3.2
  video_player: 2.10.0
  video_trimmer: 5.0.0

dependency_overrides:
  # Workaround until Flutter SDK update to adopt video_trimmer's dependencies.
  # https://github.com/sbis04/video_trimmer/blob/4a369390303586fef7408048f536e5151be7569f/pubspec.yaml#L16-L17
  intl: 0.19.0
  # Workaround video_player_android is not working on Java 11
  # https://stackoverflow.com/questions/76869818/video-player-androidcompiledebugjavawithjavac-video-player-android-package
  video_player_android: 2.7.16

dev_dependencies:
  build_runner: 2.10.0
  cider: 0.2.7
  flutter_test:
    sdk: flutter
  freezed: 3.2.3
  json_serializable: 6.11.1
  mocktail: 1.0.4
  pedantic_mono: 1.32.0
  watcher: 1.1.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icon/
  fonts:
    - family: uzura
      fonts:
        - asset: fonts/uzura.ttf
